<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="MyHealth, parte para verificar as vacinas da conta.">
        <meta name="keywords" content="MyHealth, Vacina, Controle, saúde, conta, usuário">
        <meta name="author" content="Guilherme Chizzolini Andreotti">
        <meta http-equiv="refresh" content="600">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MyHealth</title>
    </head>

    <body background="#ADD5D0">

        <div id="background" style="background-color:#ADD5D0;">

        <header style="background-color: #8fe1d9;">
            
            <div>
                <img src="img/icon-vaccine.png" alt="Logo" width= "51" height="51"/>
            </div>

            <h3><b>MyHealth</b></h3>

            <a href="minhasvacinas.html">
                <button style="background-color:#419ED7">  
                        Minhas Vacinas
                </button>
            </a>
            
            <a href="principal.html">
                <button style="background-color:#419ED7">    
                        Logout     
                </button>
            </a>
        </header>
        
        <nav>
            <button style="background-color:#FD7979;">
                Excluir
            </button>
        </nav>
        
        <main>
            <br><br>

            <section>
                Data de Vacinação: <input type="date" id="data_vacina" name="data_vacinas">
                <br><br>
                Vacina: <input type="text" width="1370">
                <br><br>
                 
                <form>
                    Dose:
                    <input type="radio" id="1aDose" name="Numero_Vacinas" value="1a.Dose">
                    <label for="1aDose"> 1a. dose</label>
                    <input type="radio" id="2aDose" name="Numero_Vacinas" value="2a.Dose">
                    <label for="2aDose"> 2a. dose</label>
                    <input type="radio" id="3aDose" name="Numero_Vacinas" value="3a.Dose">
                    <label for="3aDose"> 3a. dose</label>
                    <input type="radio" id="reforco" name="Numero_Vacinas" value="reforco.Dose">
                    <label for="reforco"> Reforço </label>
                    <input type="radio" id="Unico" name="Numero_Vacinas" value="Unica.Dose">
                    <label for="Unico"> Dose única</label>
                </form>
                <br>
                Comprovante de Vacina: <input type="file" accept="image/*">
                <br><br>
                Próxima Vacinação: <input type="date" id="data_vacina2" name="data_vacinas2">
            </section>

            <br><br>
            <footer>
                <button style="background-color: #37BD6D;">
                    Salvar alterações
                </button>
            </footer>
        </main>
    </div>
    </body>

</html>
