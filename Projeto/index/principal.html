        <title>MyHealth</title>
        <script>
            /* Essa função permite chamar duas funções para um único HTML, podendo aplicar o script do cria topo com o da página */
            function carregaScript(url){    
                let head = document.getElementsByTagName('head')[0]
                let script = document.createElement('script')
                script.type = 'text/javascript'
                script.src = url
                head.appendChild(script)
            }      
            carregaScript("../criatoposcript.js")
            carregaScript("principalscript.js")
        </script>
    </head>

                    </footer>
                </div>                      
            </main>
            
        </div>
